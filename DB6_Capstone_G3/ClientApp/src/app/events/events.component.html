


<header id="backgroundphoto">

  <div *ngIf="this.idUser > 0; then loggedIn; else loggedOut" class="text-center border border-light p-5">
  </div>
    <ng-template #loggedIn>
      <div *ngFor="let event of userEvents;">
        {{event.eventName}} {{event.idEvent}}

        <button (click)="passUserEventToCocktail(event.idEvent)">Search cocktails</button>
        <button (click)="passUserEventToMeal(event.idEvent)">Search meals</button>
      </div>
    </ng-template>

  <div class="text-center border border-light p-5">
    <ng-template #loggedOut>
      <p class="h4 mb-4">Please fill in form to book event</p>

      <label hidden for="idUser"></label>
      <input hidden type="number" id="idUser" name="idUser" /><br />

      <label for="eventName">Event Name</label><br />
      <input type="text" [(ngModel)]="eventnaming" /><br />

      <label for="date">Date</label><br />
      <input type="datetime" [(ngModel)]="editDate" placeholder="YYYY-MM-DD" /><br />

      <label for="city">City</label><br />
      <input type="text" [(ngModel)]="editCity" /><br />

      <label for="state">State</label><br />
      <input type="text" [(ngModel)]="editState" /><br /><br />

      <input (click)="saveButtonClicked()" type="submit" />
    </ng-template>
  </div>



</header>
