


<body id="backgroundphoto">

  <div *ngIf="this.idUser > -1; then loggedIn; else loggedOut">
  </div>

  <ng-template #loggedIn>

    <div class="text-center border border-light p-5">

      <p class="h2 mb-4">Scheduled Events</p>

      <button (click)="showNewEventForm = true">Create new event</button>


      <section *ngIf="this.showNewEventForm">
        <br />
        <p class="h4 mb-4">Please fill in form to book event</p>

        <label hidden for="idUser"></label>
        <input hidden type="number" id="idUser" name="idUser" />

        <label for="eventName">Event Name</label><br />
        <input type="text" [(ngModel)]="eventnaming" /><br />

        <label for="date">Date</label><br />
        <input type="datetime" [(ngModel)]="editDate" placeholder="YYYY-MM-DD" /><br />

        <label for="city">City</label><br />
        <input type="text" [(ngModel)]="editCity" /><br />

        <label for="state">State</label><br />
        <input type="text" [(ngModel)]="editState" /><br /><br />

        <button (click)="saveButtonClicked()">Create event</button>

      </section>

      <section *ngIf="!showMenu">
        <section *ngFor="let event of userEvents;" class="text-center">

          <p class="h4 mb-4"><br />{{ event.eventName }}</p>

          <button (click)="getCocktailsMealsForEvent(event.idEvent, event.eventName); showMenu = true;">See menu</button>
          <button (click)="passUserEventToCocktail(event.idEvent)">Search cocktails</button>
          <button (click)="passUserEventToMeal(event.idEvent)">Search meals</button>
        </section>
      </section>
    </div>
  </ng-template>

  <section *ngIf="showMenu">

    <p class="h4 mb-4"><br />{{ this.eventName }} </p>

    <section *ngFor="let drink of eventCocktails" class="text-center">

      <p class="h4 mb-4"><br />{{ drink.strDrink }}</p>

      <img src="{{ drink.strDrinkThumb }}" title="{{ drink.strDrink }}" /><br />

    </section>

    <section *ngFor="let meal of eventMeals" class="text-center">

      <p class="h4 mb-4"><br />{{ meal.strMeal }}</p>

      <img src="{{ meal.strMealThumb }}" title="{{ meal.strMeal }}" /><br />

    </section>

  </section>

  <ng-template #loggedOut>
    <div class="text-center border border-light p-5">
      <p class="h4 mb-4">Please log in to create a new event.</p>
    </div>
  </ng-template>
