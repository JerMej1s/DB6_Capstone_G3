
<header id="backgroundphoto">

    <div class="container-fluid text-right">
      <h1>The Party Planner</h1>
      <h2>Welcome Party Enthusiasts</h2>
    </div>


    <div class="text-center border border-light p-5" id="loginWindow">

      <p class="h4 mb-4">Have an account?</p>

      <label for="email">Email</label><br />
      <input type="email" [(ngModel)]="editUserEmail" name="email" placeholder="Email" /><br />

      <label for="Password">Password</label><br />
      <input type="password" [(ngModel)]="editUserPW" name="password" placeholder="Password" /><br /><br />

      <button (click)="userLoginClick()" type="submit">Login</button><br /><br />
      <p>
        Not a member?
        <br />
        <a href="/register">Register</a>
      </p>

    </div>    
    
</header>
