
<header id="backgroundphoto">

  <div class="container-fluid text-right">
    <h1>The Cocktail Factory</h1>
    <h2>Welcome Cocktail Enthusiasts</h2>
  </div>

  <form class="text-center border border-light p-5">
    <p class="h4 mb-4">Have an account?</p>

    <div class="InputLabel">

      <label for="email">Email</label><br />
      <input type="email" [(ngModel)]="editUserEmail" name="email" placeholder="Email" /><br />

      <label for="Password">Password</label><br />
      <input type="password" [(ngModel)]="editUserPassword" name= "password" placeholder="Password" /><br /><br />

      <button (click)="userLoginClick">Login</button>

    </div>

    <br />
    <p>Not a member?
      <br />
      <a href="/register">Register</a>
    </p>

    </form>

</header>
