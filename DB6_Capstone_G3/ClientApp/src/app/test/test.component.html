<header id="backgroundphoto">

  


  <form class="text-center border border-light p-5">
    <p class="h4 mb-4">Please fill in form to create an account</p>

    <div class="InputLabel">

      <label for="FirstName">First Name</label><br />
      <input type="text" id="FirstName" name="FirstName" /><br />

      <label for="LastName">Last Name</label><br />
      <input type="text" id="LastName" name="LastName" /><br />

      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" placeholder="Email" required /><br />

      <label for="Password">Password</label><br />
      <input type="password" id="Password" name="Password" placeholder="Password" required /><br />

      <label for="passwordrepeat"><b>Repeat Password</b></label><br />
      <input type="password" placeholder="Repeat Password" name="passwordrepeat" id="passwordrepeat" required><br /><br />


      <button type="submit">Login</button>


    </div>
    <br />
    <p>
      Already have an account?
      <br />
      <a href="/login">Login</a>
    </p>

  </form>

</header>
